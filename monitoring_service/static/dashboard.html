<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurelia Agent Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: #f7fafc;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.healthy { background: #48bb78; }
        .status-dot.warning { background: #ed8936; }
        .status-dot.critical { background: #f56565; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .metric-card h3 {
            color: #4a5568;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #2d3748;
            margin-bottom: 5px;
        }

        .metric-change {
            font-size: 0.9em;
            color: #718096;
        }

        .agents-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .agents-grid {
            display: grid;
            gap: 15px;
            margin-top: 20px;
        }

        .agent-card {
            background: #f7fafc;
            border-radius: 10px;
            padding: 15px;
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 15px;
            align-items: center;
            transition: transform 0.2s;
        }

        .agent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .agent-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .agent-info h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .agent-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #718096;
        }

        .agent-metrics {
            display: flex;
            gap: 20px;
        }

        .mini-metric {
            text-align: center;
        }

        .mini-metric-label {
            font-size: 0.8em;
            color: #a0aec0;
            text-transform: uppercase;
        }

        .mini-metric-value {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }

        .events-section {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .event-item {
            padding: 10px;
            border-left: 3px solid #cbd5e0;
            margin-bottom: 10px;
            background: #f7fafc;
            border-radius: 5px;
        }

        .event-item.info { border-left-color: #4299e1; }
        .event-item.warning { border-left-color: #ed8936; }
        .event-item.error { border-left-color: #f56565; }
        .event-item.critical { border-left-color: #9f1239; }

        .event-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .event-time {
            font-size: 0.85em;
            color: #718096;
        }

        .event-message {
            color: #2d3748;
            font-size: 0.95em;
        }

        .connection-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 5px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            border-radius: 3px;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– Aurelia Agent Monitoring</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot healthy" id="clusterHealth"></div>
                    <span id="clusterStatus">Cluster Healthy</span>
                </div>
                <div class="status-indicator">
                    <span id="totalAgents">0 Agents</span>
                </div>
                <div class="status-indicator">
                    <span id="currentTime"></span>
                </div>
            </div>
        </header>

        <div class="metrics-grid">
            <div class="metric-card">
                <h3>Active Agents</h3>
                <div class="metric-value" id="activeAgents">0</div>
                <div class="metric-change" id="agentChange">No change</div>
            </div>
            <div class="metric-card">
                <h3>Average CPU Usage</h3>
                <div class="metric-value" id="avgCpu">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="cpuProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="metric-card">
                <h3>Average Memory</h3>
                <div class="metric-value" id="avgMemory">0%</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="memoryProgress" style="width: 0%"></div>
                </div>
            </div>
            <div class="metric-card">
                <h3>Tasks Completed</h3>
                <div class="metric-value" id="tasksCompleted">0</div>
                <div class="metric-change" id="taskRate">0 tasks/min</div>
            </div>
        </div>

        <div class="agents-section">
            <h2>Agent Status</h2>
            <div class="agents-grid" id="agentsGrid">
                <!-- Agent cards will be inserted here -->
            </div>
        </div>

        <div class="events-section">
            <h2>Recent Events</h2>
            <div id="eventsList">
                <!-- Events will be inserted here -->
            </div>
        </div>
    </div>

    <div class="connection-status">
        <div class="status-dot healthy" id="wsStatus"></div>
        <span id="wsText">Connected</span>
    </div>

    <script>
        let ws = null;
        let reconnectInterval = null;

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/ws`;
            
            ws = new WebSocket(wsUrl);

            ws.onopen = () => {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
                if (reconnectInterval) {
                    clearInterval(reconnectInterval);
                    reconnectInterval = null;
                }
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                handleWebSocketMessage(data);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };

            ws.onclose = () => {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                if (!reconnectInterval) {
                    reconnectInterval = setInterval(() => {
                        console.log('Attempting to reconnect...');
                        connectWebSocket();
                    }, 5000);
                }
            };
        }

        function handleWebSocketMessage(message) {
            switch (message.type) {
                case 'initial':
                case 'update':
                    updateDashboard(message.data);
                    break;
                case 'events':
                    updateEvents(message.data);
                    break;
                default:
                    console.log('Unknown message type:', message.type);
            }
        }

        function updateDashboard(data) {
            // Update cluster status
            updateClusterStatus(data.cluster_health);
            
            // Update metrics
            document.getElementById('totalAgents').textContent = `${data.total_agents} Agents`;
            document.getElementById('activeAgents').textContent = data.healthy_agents;
            document.getElementById('avgCpu').textContent = `${data.total_cpu_usage.toFixed(1)}%`;
            document.getElementById('cpuProgress').style.width = `${data.total_cpu_usage}%`;
            document.getElementById('avgMemory').textContent = `${data.total_memory_usage.toFixed(1)}%`;
            document.getElementById('memoryProgress').style.width = `${data.total_memory_usage}%`;
            document.getElementById('tasksCompleted').textContent = data.total_tasks_completed;
            
            // Update agents grid
            updateAgentsGrid(data.agents);
            
            // Update events
            if (data.events && data.events.length > 0) {
                updateEvents(data.events);
            }
        }

        function updateClusterStatus(health) {
            const statusDot = document.getElementById('clusterHealth');
            const statusText = document.getElementById('clusterStatus');
            
            statusDot.className = 'status-dot';
            
            switch (health) {
                case 'Healthy':
                    statusDot.classList.add('healthy');
                    statusText.textContent = 'Cluster Healthy';
                    break;
                case 'Warning':
                    statusDot.classList.add('warning');
                    statusText.textContent = 'Cluster Warning';
                    break;
                case 'Critical':
                    statusDot.classList.add('critical');
                    statusText.textContent = 'Cluster Critical';
                    break;
            }
        }

        function updateAgentsGrid(agents) {
            const grid = document.getElementById('agentsGrid');
            grid.innerHTML = '';
            
            agents.forEach(agent => {
                const card = createAgentCard(agent);
                grid.appendChild(card);
            });
        }

        function createAgentCard(agent) {
            const card = document.createElement('div');
            card.className = 'agent-card';
            
            const statusClass = getAgentStatusClass(agent.status);
            
            card.innerHTML = `
                <div class="agent-status ${statusClass}"></div>
                <div class="agent-info">
                    <h4>${agent.hostname} (${agent.agent_id})</h4>
                    <div class="agent-meta">
                        <span>IP: ${agent.ip_address}</span>
                        <span>Role: ${agent.role}</span>
                        <span>Version: ${agent.version}</span>
                    </div>
                </div>
                <div class="agent-metrics">
                    <div class="mini-metric">
                        <div class="mini-metric-label">CPU</div>
                        <div class="mini-metric-value">${agent.cpu_usage.toFixed(1)}%</div>
                    </div>
                    <div class="mini-metric">
                        <div class="mini-metric-label">Memory</div>
                        <div class="mini-metric-value">${agent.memory_usage.toFixed(1)}%</div>
                    </div>
                    <div class="mini-metric">
                        <div class="mini-metric-label">Tasks</div>
                        <div class="mini-metric-value">${agent.tasks_completed}</div>
                    </div>
                </div>
            `;
            
            return card;
        }

        function getAgentStatusClass(status) {
            switch (status) {
                case 'Running':
                case 'Idle':
                case 'Busy':
                    return 'healthy';
                case 'Degraded':
                case 'Recovering':
                    return 'warning';
                case 'Offline':
                    return 'critical';
                default:
                    return '';
            }
        }

        function updateEvents(events) {
            const eventsList = document.getElementById('eventsList');
            eventsList.innerHTML = '';
            
            events.slice(0, 20).forEach(event => {
                const eventItem = createEventItem(event);
                eventsList.appendChild(eventItem);
            });
        }

        function createEventItem(event) {
            const item = document.createElement('div');
            item.className = `event-item ${event.severity.toLowerCase()}`;
            
            const time = new Date(event.timestamp).toLocaleTimeString();
            
            item.innerHTML = `
                <div class="event-header">
                    <strong>${event.agent_id}</strong>
                    <span class="event-time">${time}</span>
                </div>
                <div class="event-message">${event.message}</div>
            `;
            
            return item;
        }

        function updateConnectionStatus(connected) {
            const statusDot = document.getElementById('wsStatus');
            const statusText = document.getElementById('wsText');
            
            if (connected) {
                statusDot.className = 'status-dot healthy';
                statusText.textContent = 'Connected';
            } else {
                statusDot.className = 'status-dot critical';
                statusText.textContent = 'Disconnected';
            }
        }

        function updateCurrentTime() {
            const timeElement = document.getElementById('currentTime');
            const now = new Date();
            timeElement.textContent = now.toLocaleString();
        }

        // Initialize
        connectWebSocket();
        setInterval(updateCurrentTime, 1000);
        updateCurrentTime();

        // Send ping every 30 seconds to keep connection alive
        setInterval(() => {
            if (ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ type: 'ping' }));
            }
        }, 30000);
    </script>
</body>
</html>
